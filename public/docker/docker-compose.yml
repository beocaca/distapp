services:
  distapp:
    image: 5yunus2efendi/distapp:latest
    platform: linux/amd64
    ports:
      - "3000:3000"
    env_file:
      - docker-compose-base.env
      - docker-compose.env
    depends_on:
      - minio
      - db
  db:
    image: ghcr.io/tursodatabase/libsql-server:v0.24.31
    platform: linux/amd64
    env_file:
      - docker-compose.env
    volumes:
      - db:/var/lib/sqld
volumes:
  db:
